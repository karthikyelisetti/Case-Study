<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>My Mobile</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/style.css">
      
    </head>
    <body>
      <div class="main">
        <nav>
          <div class="logo">
            <img src="./images/logo.png" alt="Brand-Logo" />
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="#">Home </a></li>
              <li><a href="#">About </a></li>
              <li><a href="#">Services </a></li>
              <li><a href="#">Contact </a></li>
            </ul>
          </div>
        </nav>
        <div class="info">
          <div class="overlay"></div>
          <img src="./images/mobile.png" alt="Mobile-Phone" class="mobile" />
          <div id="circle">
            <div class="feature one">
              <img src="./images/camera.png" alt="Camera" class="feature" />
              <div>
                <h1>Camera </h1>
                <p>20 pixel</p>
                <p>Best in class camera. </p>
              </div>
            </div>
            <div class="feature two">
              <img src="./images/processor.png" alt="Processor" class="feature" />
              <div>
                <h1>Processor </h1>
                <p>Octa-core snapdragon processor. </p>
                <p>For better gaming experience </p>
              </div>
            </div>
            <div class="feature three">
              <img src="./images/display.png" alt="Display" class="feature" />
                <div>
                  <h1>Display </h1>
                  <p>6.5 inch gorilla glass. </p>
                  <p>Super Amold display. </p>
              </div>
            </div>
            <div class="feature four">
              <img src="./images/battery.png" alt="Battery" class="feature" />
                <div>
                  <h1>Battery </h1>
                  <p>6000mAh. </p>
                  <p>Long lasting battery.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="controls">
          <img src="./images/arrow.png" alt="Up Arrow" id="up-btn" />
          <h3>Features </h3>
          <img src="./images/arrow.png" alt="Down Arrow" id="down-btn" />
        </div>
      </div>
      <script type="text/javascript" src="./js/mobile.js"></script>
    </body>
</html>
